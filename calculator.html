<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <div class="input-container">
            <input type="text" id="input" disabled>
        </div>

        <div class="button-container">
            <button id="onBtn">ON</button>
            <button id="clearBtn">CE</button>
            <button id="resetBtn">C</button>
            <button id="lessBtn"><=</button>
            <button id="divideBtn">/</button>
        </div>

        <div class="row">
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="percentBtn">%</button>
            <button id="minusBtn">-</button>
        </div>

        <div class="row">
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="openBtn">(</button>
            <button id="multiplyBtn">*</button>
        </div>

        <div class="row">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="closeBtn">)</button>    
            <button id="plusBtn">+</button>
        </div>

        <div class="row">
            <button id="zero">0</button>
            <button id="point">.</button>
            <button id="equals">=</button>
            <button id="largePlus">+</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
